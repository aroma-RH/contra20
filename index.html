<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture et Envoi d'Image HD</title>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas, img {
            width: 320px;
            border-radius: 10px;
            margin-top: 10px;
            border: 3px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        select {
            width: 320px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .preview-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        .preview-container img {
            width: 100%;
            border-radius: 10px;
        }
        .button-group {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .button-group button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Capture et Envoi d'Image HD</h2>

    <label for="group">SÃ©lectionner le groupe :</label>
    <select id="group">
        <option value="-1002408201424">AGRI STRATEGIE</option>
        <option value="-1000987654321">AGRI SUPPORT</option>
        <option value="-1002408201424">BEST PROFIL</option>
        <option value="-1002233445566">AGRICONOMIE</option>
        <option value="-1003344556677">FARM LABOUR</option>
    </select>

    <label for="worker">SÃ©lectionner l'ouvrier :</label>
    <select id="worker"></select>

    <button id="openCamera">ðŸ“· Ouvrir la camÃ©ra</button>

    <div id="cameraContainer" class="hidden">
        <video id="camera" autoplay></video>
        <button id="capture">ðŸ“¸ Capturer</button>
    </div>

    <div id="preview-container" class="hidden">
        <div class="preview-container">
            <div class="button-group">
                <button id="delete">ðŸ—‘</button>
                <button id="confirm">âœ…</button>
            </div>
            <img id="preview" alt="Image capturÃ©e">
        </div>
    </div>

    <button id="send" class="hidden">ðŸ“¤ Envoyer Ã  Telegram</button>
</div>

<script>
    const openCameraButton = document.getElementById("openCamera");
    const cameraContainer = document.getElementById("cameraContainer");
    const video = document.getElementById("camera");
    const captureButton = document.getElementById("capture");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview");
    const deleteButton = document.getElementById("delete");
    const confirmButton = document.getElementById("confirm");
    const sendButton = document.getElementById("send");
    const workerSelect = document.getElementById("worker");
    const groupSelect = document.getElementById("group");

    let imageDataUrl = null;

    openCameraButton.addEventListener("click", () => {
        cameraContainer.classList.remove("hidden");
        previewContainer.classList.add("hidden");

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Erreur d'activation de la camÃ©ra:", err));
    });

    captureButton.addEventListener("click", () => {
        // Effet de flash
        const flash = document.createElement('div');
        flash.style.position = 'absolute';
        flash.style.top = 0;
        flash.style.left = 0;
        flash.style.width = '100%';
        flash.style.height = '100%';
        flash.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
        flash.style.zIndex = 9999;
        document.body.appendChild(flash);

        setTimeout(() => { flash.remove(); }, 400);

        // Capture avec haute qualitÃ©
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        const scaleFactor = 3;
        canvas.width = video.videoWidth * scaleFactor;
        canvas.height = video.videoHeight * scaleFactor;

        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Ajouter du texte
        const workerName = workerSelect.value;
        const text = `Ouvrier: ${workerName}`;

        ctx.font = "bold 40px Arial";
        ctx.fillStyle = "white";
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.textAlign = "center";

        const textX = canvas.width / 2;
        const textY = canvas.height - 80;

        ctx.strokeText(text, textX, textY);
        ctx.fillText(text, textX, textY);

        imageDataUrl = canvas.toDataURL("image/jpeg", 1.0);
        previewImage.src = imageDataUrl;
        previewContainer.classList.remove("hidden");
        cameraContainer.classList.add("hidden");
    });

    deleteButton.addEventListener("click", () => {
        previewContainer.classList.add("hidden");
        imageDataUrl = null;
    });

    confirmButton.addEventListener("click", () => {
        localStorage.setItem("capturedImage", imageDataUrl);
        sendButton.classList.remove("hidden");
    });

    sendButton.addEventListener("click", () => {
        if (!imageDataUrl) {
            alert("Veuillez capturer une image avant d'envoyer.");
            return;
        }

        fetch(imageDataUrl)
            .then(res => res.blob())
            .then(blob => {
                const formData = new FormData();
                formData.append("chat_id", groupSelect.value);
                formData.append("photo", blob, "photo.jpg");
                formData.append("caption", `Photo envoyÃ©e.`);

                fetch("https://api.telegram.org/bot7914915084:AAFy5X26pPqYwDJU84jgBWWRt_7PqgPBvQg/sendPhoto", {
                    method: "POST",
                    body: formData
                })
                .then(() => alert("Photo envoyÃ©e avec succÃ¨s."))
                .catch(() => alert("Erreur lors de l'envoi."));
            });
    });
</script>

</body>
</html>
