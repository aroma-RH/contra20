<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HD Image Scanner with Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        video, canvas, img {
            max-width: 100%;
            display: block;
            margin: auto;
        }
        .hidden {
            display: none;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h2>HD Image Scanner</h2>
    
    <div id="cameraContainer">
        <video id="video" autoplay></video>
        <button id="captureButton">Capture Image</button>
    </div>

    <div id="previewContainer" class="hidden">
        <img id="previewImage" alt="Scanned Image">
        <button onclick="restartCamera()">Retake</button>
        <button id="sendToTelegram">Send to Telegram</button>
    </div>

    <script>
        const video = document.getElementById("video");
        const captureButton = document.getElementById("captureButton");
        const previewImage = document.getElementById("previewImage");
        const sendToTelegramButton = document.getElementById("sendToTelegram");
        const cameraContainer = document.getElementById("cameraContainer");
        const previewContainer = document.getElementById("previewContainer");

        let imageDataUrl = "";

        // Start the camera
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => video.srcObject = stream)
            .catch(error => console.error("Camera error:", error));

        // Capture image with high resolution
        captureButton.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            canvas.width = 1080;  
            canvas.height = 1920;
            
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Apply image enhancement
            applyFilters(ctx, canvas);

            imageDataUrl = canvas.toDataURL("image/jpeg", 1.0); // High-quality save
            previewImage.src = imageDataUrl;

            previewContainer.classList.remove("hidden");
            cameraContainer.classList.add("hidden");
            stopCamera();
        });

        function stopCamera() {
            let stream = video.srcObject;
            let tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
        }

        function restartCamera() {
            previewContainer.classList.add("hidden");
            cameraContainer.classList.remove("hidden");
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then(stream => video.srcObject = stream)
                .catch(error => console.error("Camera error:", error));
        }

        // Apply contrast and sharpening filter
        function applyFilters(ctx, canvas) {
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;

            // Convert to high-contrast black & white
            for (let i = 0; i < data.length; i += 4) {
                let r = data[i], g = data[i + 1], b = data[i + 2];
                let gray = 0.3 * r + 0.59 * g + 0.11 * b;
                gray = gray > 120 ? 255 : 0;  
                data[i] = data[i + 1] = data[i + 2] = gray;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Send image to Telegram
        sendToTelegramButton.addEventListener("click", () => {
            if (!imageDataUrl) {
                alert("No image captured!");
                return;
            }

            let blob = dataURItoBlob(imageDataUrl);
            let formData = new FormData();
            formData.append("-1002408201424", "7914915084:AAFy5X26pPqYwDJU84jgBWWRt_7PqgPBvQg");
            formData.append("photo", blob, "image.jpg");

            fetch(`https://api.telegram.org/bot7914915084:AAFy5X26pPqYwDJU84jgBWWRt_7PqgPBvQg/sendPhoto`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Image sent to Telegram!");
                } else {
                    alert("Error sending image.");
                }
            })
            .catch(error => console.error("Telegram API error:", error));
        });

        // Convert Data URL to Blob
        function dataURItoBlob(dataURI) {
            let byteString = atob(dataURI.split(',')[1]);
            let mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
            let ab = new ArrayBuffer(byteString.length);
            let ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>

</body>
</html>
