<script>
    const imageInput = document.getElementById("imageInput");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview");
    const deleteButton = document.getElementById("delete");
    const confirmButton = document.getElementById("confirm");
    const sendButton = document.getElementById("send");
    const workerSelect = document.getElementById("worker");
    const groupSelect = document.getElementById("group");
    const fincaSelect = document.getElementById("finca");

    let imageDataUrl = null;

    // chan imae
    imageInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
                imageDataUrl = reader.result;
                previewImage.src = imageDataUrl;
                previewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
        }
    });

    //  Supp
    deleteButton.addEventListener("click", () => {
        previewContainer.classList.add("hidden");
        imageInput.value = ""; 
        imageDataUrl = null;
    });

    // confr
    confirmButton.addEventListener("click", () => {
        sendButton.classList.remove("hidden");
    });

    // telegram
    sendButton.addEventListener("click", () => {
        const workerName = workerSelect.value;
        const groupId = groupSelect.value;
        const finca = fincaSelect.value;

        if (!imageDataUrl) {
            alert("Veuillez sÃ©lectionner  le contrat avant d'envoyer.");
            return;
        }

        fetch(imageDataUrl)
            .then(res => res.blob())
            .then(blob => {
                const formData = new FormData();
                formData.append("chat_id", groupId);
                formData.append("photo", blob, "photo.jpg");
                formData.append("caption", `${workerName} ( ${finca} )`);

                fetch("https://api.telegram.org/bot7561853556:AAElzI6FYzNb6yNUV6EA_Bnzkec2hUrcP70/sendPhoto", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => alert("contrat envoyÃ©e avec succÃ¨s!"))
                .catch(error => console.error("Erreur lors de l'envoi:", error));
            });
    });

        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                workerSelect.appendChild(option);
            });
        })
        .catch(error => console.error("Erreur de chargement des donnÃ©es:", error));

        const group = groupSelect.value;

        const [workerId, ...workerNameArr] = worker.split(' ');
