<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir et Envoyer une Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-top: 10px;
            border: 3px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        select {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .preview-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        .button-group {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .button-group button:hover {
            background-color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>

<h2>Choisir et Envoyer une Image</h2>

<!-- Choisir un groupe Telegram -->
<label for="group">SÃ©lectionner le groupe :</label>
<select id="group">
    <option value="-1002408201424">AGRI STRATEGIE</option>
    <option value="-1000987654321">AGRI SUPPORT</option>
    <option value="-1002408201424">BEST PROFIL</option>
    <option value="-1002233445566">AGRICONOMIE</option>
    <option value="-1003344556677">FARM LABOUR</option>
</select>

<!-- Choisir une finca -->
<select id="finca">
    <option value="FINCA 1">FINCA 1</option>
    <option value="FINCA 2">FINCA 2</option>
    <option value="FINCA 3">FINCA 3</option>
    <option value="FINCA 4">FINCA 4</option>
    <option value="FINCA 5">FINCA 5</option>
    <option value="FINCA 6">FINCA 6</option>
    <option value="FINCA 8">FINCA 8</option>
    <option value="FINCA 9">FINCA 9</option>
    <option value="FINCA 13">FINCA 13</option>
    <option value="FINCA 19">FINCA 19</option>
    <option value="FINCA 20">FINCA 20</option>
    <option value="FINCA 21">FINCA 21</option>
    <option value="FINCA 22">FINCA 22</option>
</select>

<!-- Choisir un ouvrier -->
<label for="worker">SÃ©lectionner l'ouvrier :</label>
<select id="worker"></select>

<!-- Choisir une image -->
<input type="file" id="imageInput" accept="image/*">

<!-- PrÃ©visualisation de l'image -->
<div id="preview-container" class="hidden">
    <div class="preview-container">
        <div class="button-group">
            <button id="delete">ðŸ—‘ Supprimer</button>
            <button id="confirm">âœ… Confirmer</button>
        </div>
        <img id="preview" alt="Image sÃ©lectionnÃ©e">
    </div>
</div>

<!-- Envoyer l'image -->
<button id="send" class="hidden">ðŸ“¤ Envoyer Ã  Telegram</button>

<script>
    const imageInput = document.getElementById("imageInput");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview");
    const deleteButton = document.getElementById("delete");
    const confirmButton = document.getElementById("confirm");
    const sendButton = document.getElementById("send");
    const workerSelect = document.getElementById("worker");
    const groupSelect = document.getElementById("group");
    const fincaSelect = document.getElementById("finca");

    let imageDataUrl = null;

    // ðŸ”¹ Charger l'image sÃ©lectionnÃ©e
    imageInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onloadend = () => {
                imageDataUrl = reader.result;
                previewImage.src = imageDataUrl;
                previewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
        }
    });

    // ðŸ”¹ Supprimer l'image
    deleteButton.addEventListener("click", () => {
        previewContainer.classList.add("hidden");
        imageInput.value = ""; // RÃ©initialiser l'entrÃ©e de fichier
        imageDataUrl = null;
    });

    // ðŸ”¹ Confirmer l'image
    confirmButton.addEventListener("click", () => {
        sendButton.classList.remove("hidden");
    });

    // ðŸ”¹ Envoyer l'image Ã  Telegram
    sendButton.addEventListener("click", () => {
        const workerName = workerSelect.value;
        const groupId = groupSelect.value;
        const finca = fincaSelect.value;

        if (!imageDataUrl) {
            alert("Veuillez sÃ©lectionner une image avant d'envoyer.");
            return;
        }

        fetch(imageDataUrl)
            .then(res => res.blob())
            .then(blob => {
                const formData = new FormData();
                formData.append("chat_id", groupId);
                formData.append("photo", blob, "photo.jpg");
                formData.append("caption", `Ouvrier: ${workerName} ( ${finca} )`);

                fetch("https://api.telegram.org/bot7914915084:AAFy5X26pPqYwDJU84jgBWWRt_7PqgPBvQg/sendPhoto", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => alert("Image envoyÃ©e avec succÃ¨s!"))
                .catch(error => console.error("Erreur lors de l'envoi:", error));
            });
    });

    // ðŸ”¹ Charger la liste des ouvriers depuis Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbwAiB1V0BBGSUkXQFnw351xoGMlmD_wBSzHviJwoLOAuSi9rAlSMCjfpd5T2ohdgBsyZA/exec')
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                workerSelect.appendChild(option);
            });
        })
        .catch(error => console.error("Erreur de chargement des donnÃ©es:", error));
</script>

</body>
</html>
