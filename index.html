<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisir et Envoyer une Image</title>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            width: 320px;
            border-radius: 10px;
            margin-top: 10px;
            border: 3px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        select, input[type="file"] {
            width: 320px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Choisir et Envoyer une Image</h2>

    <label for="group">SÃ©lectionner le groupe :</label>
    <select id="group">
        <option value="-1002408201424">AGRI STRATEGIE</option>
        <option value="-1000987654321">AGRI SUPPORT</option>
        <option value="-1002408201424">BEST PROFIL</option>
        <option value="-1002233445566">AGRICONOMIE</option>
        <option value="-1003344556677">FARM LABOUR</option>
    </select>

    <label for="worker">SÃ©lectionner l'ouvrier :</label>
    <select id="worker"></select>

    <input type="file" id="imageInput" accept="image/*">
    
    <div id="preview-container" class="hidden">
        <img id="preview" alt="Image sÃ©lectionnÃ©e">
        <button id="send">ðŸ“¤ Envoyer Ã  Telegram</button>
    </div>
</div>

<script>
    const imageInput = document.getElementById("imageInput");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview");
    const sendButton = document.getElementById("send");
    const groupSelect = document.getElementById("group");

    let selectedFile = null;

    imageInput.addEventListener("change", (event) => {
        const file = event.target.files[0];
        if (file) {
            selectedFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.classList.remove("hidden");
            };
            reader.readAsDataURL(file);
        }
    });

    sendButton.addEventListener("click", () => {
        if (!selectedFile) {
            alert("Veuillez sÃ©lectionner une image avant d'envoyer.");
            return;
        }

        const formData = new FormData();
        formData.append("chat_id", groupSelect.value);
        formData.append("photo", selectedFile);
        formData.append("caption", `Photo envoyÃ©e.`);

        fetch("https://api.telegram.org/botbot7914915084:AAFy5X26pPqYwDJU84jgBWWRt_7PqgPBvQg/sendPhoto", {
            method: "POST",
            body: formData
        })
        .then(() => alert("Photo envoyÃ©e avec succÃ¨s."))
        .catch(() => alert("Erreur lors de l'envoi."));
    });
</script>

</body>
</html>
