<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capturer et envoyer une image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            
            flex-direction: column;
            align-items: center;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            background-color: #fff;
            font-size: 16px;
            margin-top: 10px;
            transition: border-color 0.3s ease;
        }

        select:hover, select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        #camera-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        video, img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 3px solid #ddd;
            margin-bottom: 10px;
        }

        #preview-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #delete {
            background-color: red;
        }

        #delete:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <select id="worker" required>
        <option value="">SÃ©lectionner un ouvrier</option>
    </select>

    <button id="openCamera">ðŸ“· Ouvrir la camÃ©ra</button>

    <div id="camera-container">
        <video id="camera" autoplay></video>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="capture">Capturer l'image</button>
    </div>

    <div id="preview-container">
        <img id="preview-image" src="">
        <button id="confirm">Confirmer</button>
        <button id="delete">Supprimer</button>
    </div>

    <button id="send" style="display: none;">ðŸ“¤ Envoyer Ã  Telegram</button>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        const workerSelect = document.getElementById("worker");
        const openCameraButton = document.getElementById("openCamera");
        const cameraContainer = document.getElementById("camera-container");
        const video = document.getElementById("camera");
        const canvas = document.getElementById("canvas");
        const captureButton = document.getElementById("capture");
        const previewContainer = document.getElementById("preview-container");
        const previewImage = document.getElementById("preview-image");
        const confirmButton = document.getElementById("confirm");
        const deleteButton = document.getElementById("delete");
        const sendButton = document.getElementById("send");

        let capturedImage = null;

        // Charger les ouvriers depuis Google Apps Script
        fetch('https://script.googleusercontent.com/macros/echo?user_content_key=DCWF9bGuPGU-JzTQ8MSQng7W_Ms5QByGoI0fnvvIo6kmQyTLTKySW0yadzsbsBU-o4edtjElwmyXzYLJ2RViNai8kxMS4eCnm5_BxDlH2jW0nuo2oDemN9CCS2h10ox_1xSncGQajx_ryfhECjZEnHyPjBg0votBhVBRPnkUM7fICeht48MR84CVo7R1f1lZDBEKLLpa5ONnZUXXpVHaErPDuXezRHNzvpJIpa7q6EtwnPFL05cnhNz9Jw9Md8uu&lib=MK8OqKfmiU-9CxYs0QEIgxk1M3aPXTvE2')
            .then(response => response.json())
            .then(data => {
                data.forEach(worker => {
                    const option = document.createElement('option');
                    option.value = worker;
                    option.textContent = worker;
                    workerSelect.appendChild(option);
                });

                new Choices(workerSelect, { searchEnabled: true, placeholderValue: 'Choisir un ouvrier' });
            })
            .catch(error => console.error("Erreur de chargement des ouvriers:", error));

        // Ouvrir la camÃ©ra
        openCameraButton.addEventListener("click", () => {
    cameraContainer.style.display = "flex";

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => console.error("Erreur d'activation de la camÃ©ra:", err));
});


        // Capturer l'image
        captureButton.addEventListener("click", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

            capturedImage = canvas.toDataURL("image/jpeg");
            previewImage.src = capturedImage;
            previewContainer.style.display = "flex";
            sendButton.style.display = "none";
        });

        // Confirmer l'image
        confirmButton.addEventListener("click", () => {
            if (capturedImage) {
                localStorage.setItem("capturedImage", capturedImage);
                sendButton.style.display = "block";
            }
        });

        // Supprimer l'image
        deleteButton.addEventListener("click", () => {
            previewImage.src = "";
            previewContainer.style.display = "none";
            sendButton.style.display = "none";
            localStorage.removeItem("capturedImage");
        });

        // Envoyer l'image Ã  Telegram
        sendButton.addEventListener("click", () => {
            const selectedWorker = workerSelect.value;
            if (!selectedWorker) {
                alert("Veuillez sÃ©lectionner un ouvrier.");
                return;
            }

            const imageData = localStorage.getItem("capturedImage");
            if (!imageData) {
                alert("Aucune image confirmÃ©e.");
                return;
            }

            fetch(imageData)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append("chat_id", "-1002408201424"); // Remplacez par votre ID de groupe Telegram
                    formData.append("photo", blob, "photo.jpg");
                    formData.append("caption", `Ouvrier: ${selectedWorker}`);

                    return fetch("https://api.telegram.org/bot7914915084:AAFy5X26pPqYwDJU84jgBWWRt_7PqgPBvQg/sendPhoto", {
                        method: "POST",
                        body: formData
                    });
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Envoi rÃ©ussi:", data);
                    alert("Image envoyÃ©e avec succÃ¨s !");
                    localStorage.removeItem("capturedImage");
                    previewContainer.style.display = "none";
                    sendButton.style.display = "none";
                })
                .catch(error => console.error("Erreur lors de l'envoi:", error));
        });

    </script>

</body>
</html>
