<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture et Envoi d'Image</title>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas, img {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
            border: 3px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .hidden { display: none; }
        select {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Capture et Envoi d'Image</h2>

    <!-- Choisir un groupe Telegram -->
    <label for="group">SÃ©lectionner le groupe :</label>
    <select id="group">
        <option value="-1002408201424">AGRI STRATEGIE</option>
        <option value="-1000987654321">AGRI SUPPORT</option>
        <option value="-1002408201424">BEST PROFIL</option>
        <option value="-1002233445566">AGRICONOMIE</option>
        <option value="-1003344556677">FARM LABOUR</option>
    </select>

    <!-- Choisir un ouvrier -->
    <label for="worker">SÃ©lectionner l'ouvrier :</label>
    <select id="worker"></select>

    <!-- Ouvrir la camÃ©ra -->
    <button id="openCamera">ðŸ“· Ouvrir la camÃ©ra</button>

    <!-- Zone de la camÃ©ra -->
    <div id="cameraContainer" class="hidden">
        <video id="camera" autoplay></video>
        <canvas id="canvas"></canvas>
        <button id="capture">ðŸ“¸ Capturer</button>
    </div>

    <!-- PrÃ©visualisation de l'image -->
    <div id="preview-container" class="hidden">
        <h3>PrÃ©visualisation</h3>
        <img id="preview" alt="Image capturÃ©e">
        <button id="delete">ðŸ—‘ Supprimer</button>
        <button id="confirm">âœ… Confirmer</button>
    </div>

    <!-- Envoyer l'image -->
    <button id="send" class="hidden">ðŸ“¤ Envoyer Ã  Telegram</button>
</div>

<script>
    const openCameraButton = document.getElementById("openCamera");
    const cameraContainer = document.getElementById("cameraContainer");
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const captureButton = document.getElementById("capture");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview");
    const deleteButton = document.getElementById("delete");
    const confirmButton = document.getElementById("confirm");
    const sendButton = document.getElementById("send");
    const workerSelect = document.getElementById("worker");
    const groupSelect = document.getElementById("group");

    let imageDataUrl = null;

    // ðŸ”¹ Ouvrir la camÃ©ra
    openCameraButton.addEventListener("click", () => {
        cameraContainer.style.display = "flex";

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Erreur d'activation de la camÃ©ra:", err));
    });

    // ðŸ”¹ Capturer une image
    captureButton.addEventListener("click", () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

        imageDataUrl = canvas.toDataURL("image/jpeg");
        previewImage.src = imageDataUrl;

        previewContainer.style.display = "flex";
        cameraContainer.style.display = "none";
    });

    // ðŸ”¹ Supprimer l'image
    deleteButton.addEventListener("click", () => {
        previewContainer.style.display = "none";
        imageDataUrl = null;
    });

    // ðŸ”¹ Confirmer l'image (stockage local)
    confirmButton.addEventListener("click", () => {
        localStorage.setItem("capturedImage", imageDataUrl);
        sendButton.style.display = "block";
    });

    // ðŸ”¹ Envoyer l'image Ã  Telegram
    sendButton.addEventListener("click", () => {
        const workerName = workerSelect.value;
        const groupId = groupSelect.value;

        if (!imageDataUrl) {
            alert("Veuillez capturer une image avant d'envoyer.");
            return;
        }

        fetch(imageDataUrl)
            .then(res => res.blob())
            .then(blob => {
                const formData = new FormData();
                formData.append("chat_id", groupId);
                formData.append("photo", blob, "photo.jpg");
                formData.append("caption", `Ouvrier: ${workerName}`);

                fetch("https://api.telegram.org/bot7914915084:AAFy5X26pPqYwDJU84jgBWWRt_7PqgPBvQg/sendPhoto", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => console.log("Envoi rÃ©ussi:", data))
                .catch(error => console.error("Erreur lors de l'envoi:", error));
            });
    });

    // ðŸ”¹ Charger la liste des ouvriers depuis Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbwAiB1V0BBGSUkXQFnw351xoGMlmD_wBSzHviJwoLOAuSi9rAlSMCjfpd5T2ohdgBsyZA/exec')
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                workerSelect.appendChild(option);
            });

            new Choices(workerSelect, { searchEnabled: true });
        })
        .catch(error => console.error("Erreur de chargement des donnÃ©es:", error));
</script>

</body>
</html>
