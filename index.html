<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini</title>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas, img {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
            border: 3px solid #ddd;
        }
        button {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        select {
            width: 300px;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .preview-container {
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        .preview-container img {
            width: 100%;
            border-radius: 10px;
        }
        .button-group {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }
        .button-group button {
            padding: 5px 10px;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.7);
        }
        .button-group button:hover {
            background-color: rgba(255, 0, 0, 0.8);

</head>
<body>

<div class="container">
    <h2>Capture et Envoi d'Image</h2>

    <!-- Choisir un groupe Telegram -->
    <label for="group">SÃ©lectionner le groupe :</label>
    <select id="group">
        <option value="-1002408201424">AGRI STRATEGIE</option>
        <option value="-1000987654321">AGRI SUPPORT</option>
        <option value="-1002408201424">BEST PROFIL</option>
        <option value="-1002233445566">AGRICONOMIE</option>
        <option value="-1003344556677">FARM LABOUR</option>
    </select>
    <select id="finca">
        <option value="FINCA 1">FINCA 1</option>
        <option value="FINCA 2">FINCA 2</option>
        <option value="FINCA 3">FINCA 3</option>
        <option value="FINCA 4">FINCA 4</option>
        <option value="FINCA 5">FINCA 5</option>
        <option value="FINCA 6">FINCA 6</option>
        <option value="FINCA 8">FINCA 8</option>
        <option value="FINCA 9">FINCA 9</option>
        <option value="FINCA 13">FINCA 13</option>
        <option value="FINCA 19">FINCA 19</option>
        <option value="FINCA 20">FINCA 20</option>
        <option value="FINCA 21">FINCA 21</option>
        <option value="FINCA 22">FINCA 22</option>
    </select>
    
    <!-- Choisir un ouvrier -->
    <label for="worker">SÃ©lectionner l'ouvrier :</label>
    <select id="worker"></select>

    
    <button id="openCamera">ðŸ“· Ouvrir la camÃ©ra</button>

    <!-- Zone de la camÃ©ra -->
    <div id="cameraContainer" class="hidden">
        <video id="camera" autoplay></video>
        <button id="capture">ðŸ“¸ Capturer</button>
    </div>

    <!-- PrÃ©visualisation de l'image -->
    <div id="preview-container" class="hidden">
        <div class="preview-container">
            <div class="button-group">
                <button id="delete">ðŸ—‘</button>
                <button id="confirm">âœ…</button>
            </div>
            <img id="preview" alt="Image capturÃ©e">
        </div>
    </div>

    <!-- Envoyer l'image -->
    <button id="send" class="hidden">ðŸ“¤ Envoyer Ã  Telegram</button>
</div>

<script>
    const openCameraButton = document.getElementById("openCamera");
    const cameraContainer = document.getElementById("cameraContainer");
    const video = document.getElementById("camera");
    const captureButton = document.getElementById("capture");
    const previewContainer = document.getElementById("preview-container");
    const previewImage = document.getElementById("preview");
    const deleteButton = document.getElementById("delete");
    const confirmButton = document.getElementById("confirm");
    const sendButton = document.getElementById("send");
    const workerSelect = document.getElementById("worker");
    const groupSelect = document.getElementById("group");
    const fincaSelect = document.getElementById("finca");

    let imageDataUrl = null;

    // ðŸ”¹ Ouvrir la camÃ©ra
    openCameraButton.addEventListener("click", () => {
        cameraContainer.classList.remove("hidden");
        previewContainer.classList.add("hidden");

        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Erreur d'activation de la camÃ©ra:", err));
    });

    // ðŸ”¹ Capturer une image
    captureButton.addEventListener("click", () => {
        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);

        imageDataUrl = canvas.toDataURL("image/jpeg");
        previewImage.src = imageDataUrl;

        previewContainer.classList.remove("hidden");
        cameraContainer.classList.add("hidden"); // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ Ø¨Ø¹Ø¯ Ø§Ù„ØªØµÙˆÙŠØ±
    });

    // ðŸ”¹ Supprimer l'image
    deleteButton.addEventListener("click", () => {
        previewContainer.classList.add("hidden");
        imageDataUrl = null;
    });

    // ðŸ”¹ Confirmer l'image (stockage Ù…Ø­Ù„ÙŠ)
    confirmButton.addEventListener("click", () => {
        localStorage.setItem("capturedImage", imageDataUrl);
        sendButton.classList.remove("hidden");
    });

    // ðŸ”¹ Ø¥Ø±Ø³Ø§Ù„ Ø§Ù„ØµÙˆØ±Ø© Ø¥Ù„Ù‰ Telegram
    sendButton.addEventListener("click", () => {
        const workerName = workerSelect.value;
        const groupId = groupSelect.value;
        const finca = fincaSelect.value;


        if (!imageDataUrl) {
            alert("Veuillez capturer une image avant d'envoyer.");
            return;
        }

        fetch(imageDataUrl)
            .then(res => res.blob())
            .then(blob => {
                const formData = new FormData();
                formData.append("chat_id", groupId);
                formData.append("photo", blob, "photo.jpg");
                formData.append("caption", ` ${workerName}  ( ${finca} )`);

                fetch("https://api.telegram.org/bot7914915084:AAFy5X26pPqYwDJU84jgBWWRt_7PqgPBvQg/sendPhoto", {
                    method: "POST",
                    body: formData
                })
                .then(response => response.json())
                .then(data => console.log("Envoi rÃ©ussi:", data))
                .catch(error => console.error("Erreur lors de l'envoi:", error));
            });
    });

    // ðŸ”¹ Charger la liste des ouvriers depuis Google Apps Script
    fetch('https://script.google.com/macros/s/AKfycbwAiB1V0BBGSUkXQFnw351xoGMlmD_wBSzHviJwoLOAuSi9rAlSMCjfpd5T2ohdgBsyZA/exec')
        .then(response => response.json())
        .then(data => {
            data.forEach(item => {
                const option = document.createElement('option');
                option.value = item;
                option.textContent = item;
                workerSelect.appendChild(option);
            });

            new Choices(workerSelect, { searchEnabled: true });
        })
        .catch(error => console.error("Erreur de chargement des donnÃ©es:", error));
</script>

</body>
</html>
